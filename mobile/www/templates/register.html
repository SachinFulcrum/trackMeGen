<ion-view title="Register">
 

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
            <h1 class="title">Register</h1>

    <ion-content>
        <div class="content">
            <form name="myForm" >
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Name</strong><font style="color: red">*</font></span>
                <input type="text" ng-model="user.fullname" placeholder="Name" class="item item-input"  />
                    </label>
        
            <label class="item item-input item-stacked-label">
                <span class="input-label" ><strong>Email</strong> <font style="color: red">*</font></span>
                <input type="email"  name="input" ng-model="user.email" placeholder="Email" class="item item-input" required />
                
               
                <span class="error" ng-show="myForm.input.$error.required"><font style="color: red">
                    Required!</font></span>
                <span class="error" ng-show="myForm.input.$error.email">
                   <font style="color: red"> Not valid email!</font></span>
                    </label>
        
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Mobile</strong><font style="color: red">*</font></span>
                <input type="tel" ng-model="user.mobile" placeholder=" Mobile" class="item item-input" />
                    </label>
         </div>
        
        <div class="padding">
            <button class="button button-block  button-positive" style="border-radius:15px;"  ng-click="register()">Register</button>
        </div>
        </form>
       </div>
    </ion-content>
</ion-view>
