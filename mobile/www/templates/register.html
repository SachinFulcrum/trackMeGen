<ion-view title="Register">
    <ion-header-bar >

        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <h1 class="title">Register</h1>
        
    </ion-header-bar>
    <ion-content>
        <div class="content">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Name</strong></span>
                <input type="text" ng-model="user.name" placeholder="Name" class="item item-input"  />
                    </label>
        
        
        
        
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Email</strong></span>
                <input type="email" ng-model="user.email" placeholder="Email" class="item item-input"  />
                    </label>
        
        
        
        
        
            <label class="item item-input item-stacked-label">
                <span class="input-label"><strong>Mobile</strong></span>
                <input type="tel" ng-model="user.mobile" placeholder=" Mobile" class="item item-input" />
                    </label>
        
        
        
                 </div>
        
        <div class="padding">
            <button class="button button-block  button-positive" style="border-radius:15px;"  ng-click="register()">Register</button>
        </div>
        
    </ion-content>
</ion-view>
